<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel Admin - NGL Style</title>
    <style>
        body { background: #f2f2f7; color: #333; font-family: -apple-system, system-ui, sans-serif; margin: 0; padding: 20px; }
        .admin-container { max-width: 500px; margin: 0 auto; background: white; border-radius: 24px; padding: 10px; box-shadow: 0 10px 30px rgba(0,0,0,0.05); }
        h2 { text-align: center; font-size: 1.2rem; margin: 20px 0; font-weight: 700; }
        
        .message-item { 
            padding: 18px; border-bottom: 1px solid #f0f0f0; cursor: pointer; 
            display: flex; justify-content: space-between; align-items: center;
        }
        .msg-content { font-weight: 600; color: #1c1c1e; max-width: 70%; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; }
        .msg-time { font-size: 0.8rem; color: #8e8e93; }

        /* Modal y Fondo */
        .modal { 
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            background: white; z-index: 1000; justify-content: center; align-items: flex-start; overflow-y: auto;
        }

        .ngl-screen { width: 100%; max-width: 400px; padding: 40px 20px; position: relative; display: flex; flex-direction: column; align-items: center; }
        
        /* Barra superior solo con la X a la derecha */
        .top-bar { width: 100%; display: flex; justify-content: flex-end; margin-bottom: 60px; }
        .close-circle { width: 45px; height: 45px; background: #f0f0f0; border-radius: 50%; display: flex; align-items: center; justify-content: center; color: #8e8e93; font-size: 1.2rem; cursor: pointer; font-weight: bold; }

        /* LA TARJETA NGL */
        .ngl-card { 
            width: 100%; background: white; border-radius: 35px; overflow: hidden; 
            box-shadow: 0 20px 40px rgba(0,0,0,0.15); border: 1px solid #f0f0f0; margin-bottom: 30px;
        }
        .ngl-header { 
            background: linear-gradient(135deg, #ec008c 0%, #fc6767 100%); 
            padding: 40px 20px; color: white; text-align: center; 
            font-size: 1.6rem; font-weight: 800; line-height: 1.2;
        }
        .ngl-body { 
            padding: 50px 30px; color: #000; text-align: center; 
            font-size: 1.4rem; font-weight: 700; min-height: 80px;
        }

        /* BotÃ³n QuiÃ©n me enviÃ³ esto modificado */
        .who-btn { 
            width: 100%; background: #ff3b30; color: white; padding: 20px; 
            border-radius: 50px; text-align: center; font-weight: 700; font-size: 1.1rem;
            margin-bottom: 20px; box-shadow: 0 4px 15px rgba(255,59,48,0.3);
            display: flex; justify-content: center; align-items: center; gap: 8px;
        }

        /* Detalles del dispositivo */
        .device-details { width: 100%; background: #f9f9f9; padding: 20px; border-radius: 20px; margin-top: 10px; font-size: 0.9rem; border: 1px solid #eee; }
        .detail-row { display: flex; justify-content: space-between; margin-bottom: 10px; color: #666; border-bottom: 1px solid #eee; padding-bottom: 5px; }
        .detail-row:last-child { border-bottom: none; }
        .detail-row b { color: #333; }
    </style>
</head>
<body>

    <div class="admin-container">
        <h2>ðŸ“¥ Mensajes Recibidos</h2>
        <div id="messagesList">Cargando...</div>
    </div>

    <div id="modal" class="modal">
        <div class="ngl-screen">
            <div class="top-bar">
                <div class="close-circle" onclick="closeModal()">âœ•</div>
            </div>

            <div class="ngl-card">
                <div class="ngl-header">envÃ­ame mensajes<br>anÃ³nimos</div>
                <div class="ngl-body" id="modal-text"></div>
            </div>

            <div class="who-btn">Â¿QuiÃ©n me enviÃ³ esto? ðŸ‘‡</div>
            
            <div class="device-details">
                <div class="detail-row"><b>Sistema:</b> <span id="info-sistema"></span></div>
                <div class="detail-row"><b>Modelo:</b> <span id="info-modelo"></span></div>
                <div class="detail-row"><b>Fecha:</b> <span id="info-fecha"></span></div>
            </div>
        </div>
    </div>

    <script type="module" src="admin.js"></script>
    <script>
        function closeModal() { document.getElementById('modal').style.display = 'none'; }
    </script>
</body>
</html>
